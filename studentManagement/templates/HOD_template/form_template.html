<div class="card-body">
    {% for fields in forms %}
    <div class="form-group">
        {{fields.errors}}
        {{fields.error_tag}}
        {{fields}}
    </div>
    {% endfor %}

    <div class="form-group">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
        {% endfor %}
        {%endif%}
    </div>
</div>
