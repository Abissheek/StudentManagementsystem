{% extends 'HOD_template/base.html' %}
{% block title %}
Add Subject
{% endblock %}
{% block content %}
{% load static %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Add Subject</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <div class="form-group">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{message.tags}}">{{message}}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
                <form role="form" action="/add_subject_save" method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <label>Subject Name</label>
                            <input type="text" class="form-control" name="subject" placeholder="Enter Subject Name">
                        </div>
                        <div class="form-group">
                            <label>Course</label>
                            <select class="form-control" name="course">
                                {% for course in courses%}
                                <option value="{{course.id}}">{{ course.course_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Staff</label>
                            <select class="form-control" name="staff">
                                {% for staff in staffs%}
                                <option value="{{staff.id}}">{{ staff.first_name }} {{staff.last_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block">Add Subject</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
