{% extends 'HOD_template/base.html' %}
{% block title %}
Edit Course | ID:{{ course.id }}
{% endblock %}
{% block content %}
{% load static %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Edit Course</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <div class="form-group">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{message.tags}}">{{message}}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>

                <form role="form" action="{% url 'edit_course_save' %}" method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <label>Course Name</label>
                            <input type="text" value="{{course.course_name}}" class="form-control" name="course" placeholder="Enter Course Name">
                            <input type="hidden" value="{{course.id}}" name="course_id"
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
